<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topbar">
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
    <div class="score">
        this is the score
    </div>
    <div class="players">
        <div class="player" id="user">
            <p>PLAYER</p>
            <img src="./images/blank.jpg" alt="Blank Image">
        </div>
        <div class="vs-text">vs</div>
        <div class="player" id="computer">
            <p>COMPUTER</p>
            <img src="./images/blank.jpg" alt="Blank Image">
        </div>
    </div>

    <div class="moves">
        Choose a your move.
    </div>

    <div class="choices">
        <div class="choice">
            <img src="./images/rock.jpg" alt="Image of a rock." id="rock">
        </div>

        <div class="choice">
            <img src="./images/paper.jpg" alt="Image of a paper." id="paper">
        </div>

        <div class="choice">
            <img src="./images/scissors.jpg" alt="Image of a scissors." id="scissors">
        </div>


    </div>
    </div>
    <footer>
        littlesluggerboi
    </footer>

</body>

</html>
